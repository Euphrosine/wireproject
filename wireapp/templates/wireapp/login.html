{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <title>level checking system</title>
</head>
<body style="background-color: rgb(92, 248, 183);">

  <h2 style="color: rgb(249, 249, 250); text-align: center;font-family: 'Times New Roman', Times, serif;">LEVEL CHECKING SYSTEM</h2>
<div class="container" style="margin-top: 30px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
          
            <div class="card" style="background-color: white; padding: 20px; border-radius: 10px;">
              <h4 style="text-align: center;">Login</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <div class="form-group" id="signup-button">
                        <button class="btn" style="background-color: rgb(92, 248, 183); color: white;">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

{% endblock %}
