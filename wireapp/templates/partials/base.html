{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>chartapp {% block title %}
    {% endblock %} </title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'css/main.css'%}" rel="stylesheet">
   
  <!-- Cards CSS -->
  <link rel="stylesheet" href="https://django-material-dash2.onrender.com/static/css/material-dashboard.css">


  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow" style="background-color: rgb(92, 248, 183);">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" style="color: white; font-family: 'Roboto', sans-serif; font-weight: 700;">LCystem</a>
    <input class="form-control form-control-primary w-100 text-center font-weight-bold" type="text" value="LEVEL CHECKING SYSTEM" style="background-color: white;" readonly>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="{% url 'logout' %}" style="font-weight: bold;">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {% include 'partials/_sidebar.html' %}

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" style="padding-left: 60px;"!important >
        {% block content %}

        {% endblock %}
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script>
    if (!window.jQuery) {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '{% static "js/vendor/jquery.slim.min.js" %}';
      document.head.appendChild(script);
    }
  </script>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
